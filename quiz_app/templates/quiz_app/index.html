<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <!--here b1 is the button on which we click after click it shows the correct ans and disabled means after showing result the option buttons will be closed-->
        <script>
            $(document).ready(function()
            {
                    
                    $("#b1").click(function()
                    {
                        $(".rb").show();
                        $(".rb").attr("disabled",true);


                    });
            });


        function getanswers()
        {
        document.getElementById("UserAnswers").innerHTML = "";
        var e = document.getElementsByTagName("input");
            for(i = 0 ; i<=e.length;i++)
            {
                if(e[i].type=="radio")
                {
                    if(e[i].checked)
                    {
                        document.getElementById("UserAnswers").innerHTML+="Q "+e[i].name + " The Answers You Are Selected Is : "+e[i].value+"<br>";

                    }
                }
            }
        }
        </script>

    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  
            
            <h2 class='text-success p-3'>Welcome to Quiz App</h2>
        </nav>
        <div class="p-3 mb-2 bg-light text-dark">
        {% for i in test %}
        <h5 class='text-primary'>{{i.id}} ) {{i.question}}</h5>
        <!--here id is not too much important but name is much important because if we don't provide name in input tag multiple option can be selected at a time-->
        <p class='text-success'><input type='radio' class='rb' name='{{i.id}}' value='{{i.option1}}'>{{i.option1}}</p>
        <p class='text-success'><input type='radio' class='rb' name='{{i.id}}' value='{{i.option2}}'>{{i.option2}}<p>
        <p class='text-success'><input type='radio' class='rb' name='{{i.id}}' value='{{i.option3}}'>{{i.option3}}<p>
        <p class='text-success'><input type='radio' class='rb' name='{{i.id}}' value='{{i.option4}}'>{{i.option4}}<p>

        <!--here style='display:none;' because we don't want to show the answer before the test/quiz and we bounded with <b> tag-->
        <label class='rb text-danger' id='correct_ans' style='display:none;'><b>{{i.correct_ans}}</b></label><br><br>
        
        
        
        
        
        
        
        
        {% endfor %}

        <!--onclick means when we click on submit button we will get the ans-->
        <button type="submit" class="btn btn-success" id='b1' onclick='getanswers()'>Submit</button><br><br>
        
        <!--UserAnswers is a function from where we can display the answers which users provided-->
        <b id='UserAnswers' class='text-warning'></b>


        </div>
    </body>
</html>
